<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="theme-toggle">
            <button id="themeToggle" aria-label="Toggle theme">
                <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                    fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="5"></circle>
                    <line x1="12" y1="1" x2="12" y2="3"></line>
                    <line x1="12" y1="21" x2="12" y2="23"></line>
                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                    <line x1="1" y1="12" x2="3" y2="12"></line>
                    <line x1="21" y1="12" x2="23" y2="12"></line>
                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                </svg>
                <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24"
                    fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                </svg>
            </button>
        </div>
        <h1>Pomodoro Timer</h1>

        <div class="mode-toggle">
            <span>Work</span>
            <label class="switch">
                <input type="checkbox" id="modeToggle">
                <span class="slider round"></span>
            </label>
            <span>Rest</span>
        </div>

        <div class="timer">
            <div class="status-indicators">
                <div class="status-row">
                    <div class="status-dot"></div>
                    <span class="status-text" id="lockStatus">Locked In</span>
                </div>
                <div class="status-row">
                    <div class="status-dot"></div>
                    <span class="status-text" id="vibeStatus">Vibe Check</span>
                </div>
                <div class="status-row">
                    <div class="status-dot"></div>
                    <span class="status-text" id="focusStatus">Laser Focused</span>
                </div>
            </div>

            <div class="time">
                <span id="minutes">30</span>:<span id="seconds">00</span>
            </div>

            <div class="timer-status">
                <div id="status">Focus Time</div>
            </div>
        </div>

        <div class="controls">
            <button id="toggle">Start</button>
            <button id="reset">Reset</button>
        </div>

        <div class="settings">
            <div class="setting">
                <label for="focusTime">Focus Time (minutes):</label>
                <input type="number" id="focusTime" value="30" min="1" max="60">
            </div>
            <div class="setting">
                <label for="breakTime">Break Time (minutes):</label>
                <input type="number" id="breakTime" value="5" min="1" max="30">
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div id="initModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="status-indicator">
                    <div class="pulse-dot"></div>
                    <span>Work Time Initializing</span>
                </div>
            </div>
            <div class="modal-body">
                <div class="checklist">
                    <div class="checklist-item">
                        <label>
                            <span>Will I lock in during this work time?</span>
                            <input type="checkbox" class="commitment-check">
                        </label>
                    </div>
                    <div class="checklist-item">
                        <label>
                            <span>Will I vibe out during this work time?</span>
                            <input type="checkbox" class="commitment-check">
                        </label>
                    </div>
                    <div class="checklist-item">
                        <label>
                            <span>Will I complete this work time at all costs?</span>
                            <input type="checkbox" class="commitment-check">
                        </label>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button id="lockInBtn" disabled>Lock In & Start</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
